 <mat-card>
  <!-- <mat-spinner *ngIf="isLoading"></mat-spinner>  -->
  <form  (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Email invalido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Senha invalida</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
   
    
  </form>

  <div *ngIf=""></div>
</mat-card>
