<mat-accordion multi="true" *ngIf="comentarios.length > 0">
   <mat-expansion-panel *ngFor="let comentario of comentarios">
    <mat-expansion-panel-header>
      <h5 class="card-title"> Nome: {{ comentario.nome}} </h5>  
    </mat-expansion-panel-header>
    <p class="card-text">{{ comentario.texto}}</p>
    userIsAuthenticated
    <mat-action-row *ngIf=" userIsAuthenticated">
      <button mat-button color="warn" (click)="onDelete(comentario.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion> 
<p class="info-text mat-body-1" *ngIf="comentarios.length <= 0">Nem uma postagem adicionada!</p>
